<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary">📝 My Advanced To-Do List</h1>
        
        <!-- Add Task Section -->
        <div class="add-task d-flex justify-content-center my-4">
            <input type="text" id="task-input" class="form-control me-2" placeholder="Add a new task">
            <button id="add-task-button" class="btn btn-primary">Add Task</button>
        </div>

        <!-- Pending Tasks -->
        <div class="tasks-section mb-4">
            <h2 class="text-info">Pending Tasks</h2>
            <ul id="pending-tasks" class="tasks-list list-group"></ul>
        </div>

        <!-- Completed Tasks -->
        <div class="tasks-section mb-4">
            <h2 class="text-success">Completed Tasks</h2>
            <ul id="completed-tasks" class="tasks-list list-group"></ul>
        </div>

        <!-- Task History -->
        <div class="tasks-section">
            <h2 class="text-muted">Task History</h2>
            <ul id="task-history" class="tasks-list list-group"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
