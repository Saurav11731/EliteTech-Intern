<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="image-circle">
                <img src="Saurav.jpg" alt="Profile Image">
            </div>
            <h1 class="headline">Welcome to Our Digital World</h1>
            <p class="subhead">Discover the future of technology with us</p>
            <a href="#learn-more" class="cta-button">Learn More</a>
        </header>
        <div class="circle-animation"></div>
        <div class="wave-animation"></div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Our Company. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f">Facebook</i></a>
                <a href="#"><i class="fab fa-twitter">Twiter</i></a>
                <a href="#"><i class="fab fa-linkedin-in">Linked-In</i></a>
                <a href="#"><i class="fab fa-instagram">Instagram</i></a>
            </div>
        </div>
    </footer>

    <!-- Include Font Awesome for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
