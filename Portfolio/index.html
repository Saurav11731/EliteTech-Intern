<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .portfolio-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .portfolio-section h1 {
      font-size: 36px;
      color: #333;
      font-weight: 700;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .portfolio-section p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #20c996aa;
      margin: 0 auto 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .skill-item {
      background-color: #20c996aa;
      color: #fff;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      font-weight: bold;
      transition: transform 0.3s ease;
      animation: fadeIn 1.8s ease-in-out;
    }

    .skill-item:hover {
      transform: scale(1.1);
    }

    .contact-info a {
      color: #20c996aa;
      text-decoration: none;
      font-size: 20px;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #333;
    }

    .resume-section {
      margin-top: 40px;
      text-align: center;
    }

    .resume-btn {
      background-color: #20c996aa;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .resume-btn:hover {
      background-color: #20c996;
    }

    .contact-form {
      margin-top: 30px;
      text-align: left;
    }

    .contact-form input, .contact-form textarea {
      margin-top: 10px;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="portfolio-section">
  <h1>PORTFOLIO</h1>
  
  <!-- Profile image -->
  <div class="profile-img">
    <img src="Saurav.jpg" alt="Profile Picture">
  </div>
  
  <!-- Description -->
   <h1>Saurav Kumar</h1>
  <p>Hello, My name is Saurav. I am a software developer with a passion for creating innovative solutions.
    Student of Dayalbagh Educational Institute, Agra.
  </p>
  
  <!-- Skills section -->
  <div class="skills">
    <span class="skill-item">HTML</span>
    <span class="skill-item">CSS</span>
    <span class="skill-item">JavaScript</span>
    <span class="skill-item">React</span>
    <span class="skill-item">Bootstrap</span>
  </div>

  <!-- Resume Section -->
  <div class="resume-section">
    <h3 class="mt-4">Resume</h3>
    <a href="myCv.pdf" download="myCv.pdf">
      <button class="resume-btn">Download Resume</button>
    </a>
  </div>

  <!-- Contact Section -->
  <div class="contact-section mt-5">
    <h3>Contact</h3>
    <div class="contact-info mt-2">
      <a href="mailto:sauravyadav552583@gmail.com">Email</a>
      <a href="https://github.com/Saurav11731/EliteTech-Intern" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/Saurav Yadav" target="_blank">LinkedIn</a>
    </div>
    
    <div class="contact-form mt-4">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
