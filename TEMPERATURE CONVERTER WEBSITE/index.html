<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌡️ Temperature Converter</h1>

        <!-- Input Section -->
        <div class="input-section">
            <input type="number" id="temperature-input" placeholder="Enter temperature">
            <select id="unit-select">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <button id="convert-button">Convert</button>
        </div>

        <!-- Animated Image Section -->
        <div class="animated-image">
            <img src="https://i.gifer.com/7plX.gif" alt="Temperature Animation">
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <p id="result">Converted temperature will appear here.</p>
        </div>

        <!-- Advanced Options Section -->
        <div class="advanced-options">
            <h2>Advanced Options</h2>
            <ul>
                <li>Convert between Celsius, Fahrenheit, and Kelvin.</li>
                <li>Understand temperature differences using interactive tips.</li>
                <li>Supports negative temperatures for scientific calculations.</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
